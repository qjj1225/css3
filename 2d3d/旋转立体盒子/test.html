<html>
<head>

    <title>Document</title>
    <style>
        #bb{
            transform-style: preserve-3d;
        }
        .box{
            width:300px;
            height:300px;
            background:pink;
            transition: 10s;
        }
        .box:hover{
            transform-origin: Y;
            transform:rotateZ(40deg);
            transform:rotateY(80deg);
        }
    </style>
</head>
<body>
    <div id="bb">
            <div class="box active">

                </div>
    </div>
    
</body>
